name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster!
        options:
          - macos-latest
          - ubuntu-latest
      should_submit:
        type: boolean
        description: Whether to perform the deployment step.
        required: true
        default: false
jobs:
  build:
    name: âŒ› Building
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [20.x]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ“‹ Format project
        run: npm run format
      - name: ğŸ”— Lint project
        run: npm run lint
      - name: ğŸ§ª Test project
        run: npm run test
      - name: ğŸ‘· Build app
        run: npm run build
      - name: ğŸ—³ï¸ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: âŒ› Deploying
    needs: build
    runs-on: ${{ github.event.inputs.os }}
    if: ${{ github.event.inputs.should_submit }} && github.ref == 'refs/heads/master'
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: ğŸ“ƒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
